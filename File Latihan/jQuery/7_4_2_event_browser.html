<!DOCTYPE HTML>
<html>
   <head>
      <script src="js/jquery-3.3.1.min.js"></script>
      <style>
         img{
            position: absolute; top: 0; left: 0;
         }
      </style>
      <script>
         $(function(){
            $(window).resize(function(){
               $('h2:first').text('Lebar browser '+$(this).width());
               $('h2:last').text('Tinggi browser '+$(this).height());
            });
         });
      </script>
   </head>
   <body>
      <h2> </h2>
      <h2> </h2>
   </body>
</html>
