<html>
	<head>
	<title>Latihan JQuery</title>
	<style type="text/css">
		.slideshow{
			width: 600px;
			height: 300px;
			margin: 40px auto;
			border: 5px solid #fff;
			box-shadow: 0 0 5px #888;
			overflow: hidden;
		}
		.slideshow ul{
			padding: 0;
			margin: 0;
			width: 2400px;
		}
		.slideshow li{	
			width: 600px;
			list-style: none;
			float: left;
		}
		.slideshow img{
			width: 100%;
			height: 100%;
		}
	</style>
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			setInterval(function(){
				var pertama=$('.slideshow li:first').html();
				$('.slideshow ul').append('<li>'+pertama+'</li>');
				$('.slideshow li:first').animate({'margin-left': '-600px'},1000,function(){
					$(this).remove();
				});
			},5000);
		});
	</script>
	</head>
	<body>
		<div  class="slideshow">
			<ul>
				<li><img src="images/bg1.jpg"></li>
				<li><img src="images/bg2.jpg"></li>
				<li><img src="images/bg3.jpg"></li>
				<li><img src="images/bg4.jpg"></li>
			</ul>
		</div>
	</body>
</html>
