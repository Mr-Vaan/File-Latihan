<html>
<head>
<title>Latihan JQuery</title>
<style type="text/css">
	.menu{
		width: 800px;
		margin-top: 100px;
		margin-left: 200px;
		padding: 0;
		
		-webkit-transition: 0.3s linear;
		-moz-transition: 0.3s linear;
	}
	.menu li{
		list-style: none;
		width: 60px;
		height: 60px;
		background: #eee;
		border: 1px solid #ccc;
		border-radius: 10px;
		float: left;
		margin: 0 5px;
		padding: 5px;
		
		-webkit-transition: 0.3s linear;
		-moz-transition: 0.3s linear;
		-webkit-transform-origin: center bottom;
		-moz-transform-origin: center bottom;
		
	}
</style>
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$('document').ready(function(){
		var awal = $('.menu li:first').index();
		var akhir = $('.menu li:last').index();
	
		$('.menu li').hover(function(){
			$(this).css({'-webkit-transform': 'scale(1.5)','-moz-transform': 'scale(1.5)','margin': '0 25px'});
			$(this).next().css({'-webkit-transform': 'scale(1.3)','-moz-transform': 'scale(1.3)','margin': '0 15px'});
			$(this).prev().css({'-webkit-transform': 'scale(1.3)','-moz-transform': 'scale(1.3)','margin': '0 15px'
			});			
			
			if($(this).index()== awal || $(this).index()== akhir){
				$(this).parent().css({'margin-left': '170px'});
			}else{
				$(this).parent().css({'margin-left': '160px'});
			}
		},function(){
			$(this).css({'-webkit-transform': 'scale(1)','-moz-transform': 'scale(1)','margin': '0 5px'});
			$(this).next().css({'-webkit-transform': 'scale(1)','-moz-transform': 'scale(1)','margin': '0 5px'});
			$(this).prev().css({'-webkit-transform': 'scale(1)','-moz-transform': 'scale(1)','margin': '0 5px'});
			
			$(this).parent().css({'margin-left': '200px'});
		});
	});
</script>
</head>
<body>
<ul class="menu">
	<li><a href="#"><img src="images/home.png" width="60" height="60"></a></li>
	<li><a href="#"><img src="images/article.png" width="60" height="60"></a></li>
	<li><a href="#"><img src="images/album.png" width="60" height="60"></a></li>
	<li><a href="#"><img src="images/calender.png" width="60" height="60"></a></li>
	<li><a href="#"><img src="images/contact.png" width="60" height="60"></a></li>
</ul>
</body>
</html>
