<html>
<head>
<title>Latihan JQuery</title>
<style type="text/css">
	.modal{
		background: #fff;
		border: 1px solid #555;
		box-shadow: 0 0 5px #ccc;
		z-index: 10;
		
		position: absolute;
		width: 500px;
		height: 400px;
		top: 50%;
		left: 50%;
		margin-top: -200px;
		margin-left: -250px;
	}
	.header{
		padding: 5px;
		background: #eee;
		font-weight: bold;
		margin-bottom: 20px;
	}
	.tombol{
		float: right;
		height: 15px;
		margin-right: 2px;
		padding: 1px;
		overflow: hidden;
	}
	.tombol a{
		display: block;
		float: left;
		widht: 15px;
		height: 15px;
		margin-left: 2px;
	}	
	.content{
		padding: 10px;
		font-family: arial;
	}
	.footer{
		position: absolute;
		width:100%;
		right: 0;
		bottom: 0;
		border-top: 1px solid #ccc;
		padding: 10px 0;
	}
	.kirim, .tutup{
		float: right;
		padding: 5px 20px;
		margin-right: 10px;
		border-radius: 5px;
		border: 1px solid #ccc;
		cursor: pointer;
	}
	.kirim:hover, .tutup:hover{
		background: #ccc;
	}
	
</style>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$('document').ready(function(){	
		var fullscreen = false;
		$('.modal, .minimize, .tampil').hide();
		$('.open').click(function(){
			$('.modal').fadeIn();
		});
		$('.close').click(function(){
			$('.modal').fadeOut();
		});
		
		$('.maximize').click(function(){
			$(this).hide();
			$('.minimize, .content, .footer').show();
			fullscreen = !fullscreen;
			
			$('.modal').animate({'width': '100%','height': '100%','top': 0,'left': 0,'margin-top': 0,'margin-left': 0},300);
		});
		
		$('.minimize').click(function(){
			$(this).hide();
			$('.maximize, .content, .footer').show();
			fullscreen = !fullscreen;
			
			$('.modal').animate({'width': '500px','height': '400px','top': '50%','left': '50%','margin-top': '-200px','margin-left': '-250px'},300);
		});
		
		$('.sembunyi').click(function(){
			$(this).hide();
			$('.tampil').show();
			$('.content, .footer').hide();			
			
			$('.modal').animate({'width': '300px','height': '30px','top': '100%','left': 0,'margin-top': '-30px','margin-left': 0},300);
		});
		
		$('.tampil').click(function(){
			$(this).hide();
			$('.sembunyi, .content, .footer').show();
			
			if(fullscreen){
				$('.modal').animate({'width': '100%','height': '100%','top': 0,'left': 0,'margin-top': 0,'margin-left': 0},300);
			}else{
				$('.modal').animate({'width': '500px','height': '400px','top': '50%','left': '50%','margin-top': '-200px','margin-left': '-250px'},300);
			}
		});
	});
</script>
</head>
<html>
<button class="open">Open Modal</button>
<div class="modal">
	<div class="header">Modal Form
		<div class="tombol">
			<a href="#" class="sembunyi"><img src="images/sembunyi.png"></a>
			<a href="#" class="tampil"><img src="images/sembunyi.png"></a>
			<a href="#" class="minimize"><img src="images/minimize.png"></a>
			<a href="#" class="maximize"><img src="images/maximize.png"></a>
			<a href="#" class="close"><img src="images/close.png"></a>
		</div>
	</div>
	<form>
		<div class="content">
			<table>
				<tr><td>Nama</td><td><input type="text" size=40></td></tr>
				<tr><td>Alamat</td><td><input type="text" size=50></td></tr>
				<tr><td>Email</td><td><input type="text"></td></tr>
				<tr><td>Telp</td><td><input type="text"></td></tr>
				<tr><td valign=top>Pesan</td><td><textarea cols=50 rows=8></textarea></td></tr>
			</table>
		</div>
		<div class="footer">
			<input type=button class="tutup close" value="Batal">
			<input type=submit class="kirim close" value="Kirim">
		</div>
	</form>
</div>
</html>
</html>
