<html>
<head>
<title>Latihan JQuery</title>
<style type="text/css">
	.overlay{
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgba(0,0,0,0.4);
	}
	.msg{
		width: 300px;
		background: #fff;
		border: 1px solid #555;
		border-radius: 5px;
		box-shadow: 0 0 10px #888;
		margin: 100px auto;
		padding: 3px;
		font: 12px arial;
	}
	.header{
		padding: 5px;
		background: #ccc;
		font-weight: bold;
		border-radius: 5px;
		margin-bottom: 20px;
	}
	.footer{
		margin-top: 20px;
		border-top: 1px solid #ccc;
		padding: 3px;
	}
	.close{
		padding: 5px 20px;
		margin-left: 220px;
		border-radius: 5px;
		border: 1px solid #ccc;
		cursor: pointer;
	}
	.close:hover{
		background: #ccc;
	}
</style>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$('document').ready(function(){
		$('.msg').wrap('<div class="overlay"></div>');
		$('.msg').prepend('<div class="header">Message Box</div>');
		$('.msg').append('<div class="footer"><button class="close">OK</button></div>');
		$('.overlay').hide();
		
		$('.open').click(function(){
			$('.overlay').fadeIn();
		});
		$('.close').click(function(){
			$('.overlay').fadeOut();
		});
	});
</script>
</head>
<body>
<button class="open">Open Message</button>
<div class="msg">Ini adalah pesan</div>
</body>
</html>
