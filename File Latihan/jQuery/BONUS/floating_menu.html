<html>
<head>
<title>Latihan JQuery</title>
<style type="text/css">
	body{
		padding: 0; margin: 0;
	}
	#header{
		width: 600px;
		margin: 0 auto;
		height: 150px;
		background: #ccc;
	}	
	#nav{
		width: 600px;
		margin: 0 auto;
		height: 40px;
		background: #000;
		border-bottom: 3px solid #f00;
	}
	#content{
		width: 600px;
		margin: 0 auto;
		background: #000;
	}
	.menu{	
		position: relative;
		width: 600px;
		margin: 0 auto;
		
		padding: 0;
		height: 40px;
		background: #000;
	}
	.menu li{
		float: left;
		list-style: none;
		position: relative;
	}
	.menu li a{
		color: #fff;
		text-decoration: none;
		padding: 10px 20px;
		display: block;
		transition: 1s;
	}
	.menu li a:hover{
		background: #f00;
	}
	img{
		width: 100%;
	}
</style>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$('document').ready(function(){
		$(window).scroll(function(){
			if($(this).scrollTop() > 150){
				$('#nav').css({'position' : 'fixed', 'top': 0, 'width': '100%'});
			}else{
				$('#nav').css({'position': 'relative', 'width': '600px'});
			}
		});
	});
</script>
</head>
<body>
	<div id="header"></div>
	<div id="nav">
		<ul class="menu">
			<li><a href="#">Menu 1</a></li>
			<li><a href="#">Menu 2</a></li>
			<li><a href="#">Menu 3</a></li>
			<li><a href="#">Menu 4</a/></li>
			<li><a href="#">Menu 5</a></li>
		</ul>
	</div>
	<div id="content">
		<img src="images/bg1.jpg">
		<img src="images/bg2.jpg">
	</div>
</body>
</html>
