<!DOCTYPE HTML>
<html>
   <head>
      <script src="js/jquery-3.3.1.min.js"></script>
      <script>
         $(function(){
            $(window).keydown(function(){
               $('p').text('Tombol keyboard sedang ditekan');
            }).keyup(function(){
               $('p').text('Tombol keyboard dilepas');
            }).keypress(function(){
               $('div').text('Tombol keyboard ditekan');
            });
         });
      </script>
   </head>
   <body>
      <p></p>
      <div></div>
   </body>
</html>
