	<head>
		<link type="text/css" rel="stylesheet" href="tab_slide.css">
	</head>
	<body>
		<div id="tab">
			
				<input type="radio" name="cek" id="satu" checked>
				<label class="tombol"  for="satu">pertama</label>
				
				<input type="radio" name="cek" id="dua">
				<label class="tombol"  for="dua">kedua</label>
				
				<input type="radio" name="cek" id="tiga">
				<label class="tombol"  for="tiga">ketiga</label>
				
				<div id="konten">
					<div id="pertama">Ini adalah isi tab pertama. Untuk membuka tab lain, klik judul tab!</div>
					<div id="kedua">Ini adalah isi tab kedua. Untuk membuka tab lain, klik judul tab!</div>
					<div id="ketiga">Ini adalah isi tab ketiga. Untuk membuka tab lain, klik judul tab!</div>
				</div>
		</div>	
	</body>
</html>
