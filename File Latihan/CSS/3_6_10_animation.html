<!DOCTYPE HTML>
<html>
   <head>
      <style type="text/css">
         div{
            background: red;
            width: 100px;
            height: 100px;
         }

         .box1{
            position: relative;
            animation: gerak 2s ease alternate;
         }

         @keyframes gerak{
            from{left: 20px;}
            30%{left: 800px;}
            to{left: 500px;}
         }
      </style>
   </head>
   <body>
      <div class="box1">rotateX</div>
   </body>
</html>
