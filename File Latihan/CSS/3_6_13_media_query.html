<!DOCTYPE HTML>
<html>
   <head>
      <style type="text/css">
         div{
            width: 200px;
            height: 200px;
         }
         @media screen and (max-width: 480px){
            div{ background: red; }
         }
         @media screen and (min-width: 480px) and (max-width: 960px){
            div{ background: green; }
         }
         @media screen and (min-width: 960px){
            div{ background: blue; }
         }
      </style>
   </head>
   <body>
      <div>Ubah ukuran layar/browser!</div>
   </body>
</html>
