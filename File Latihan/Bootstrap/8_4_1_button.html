<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container"><br>
    
      <a href="#" class="btn btn-primary">Primary</a>
      <button class="btn btn-outline-info">Outline Info</button>
      <a href="#" class="btn btn-success btn-lg active">Success Large</a>
      <a href="#" class="btn btn-warning btn-sm disabled">Warning Small</a><br><br>

      <input type="button" class="btn btn-block btn-danger" value="Block"><br>

      <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="checkbox" checked autocomplete="off"> Checkbox
        </label>
      </div><br>

      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="options" id="option1" checked> Active
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option2"> Radio
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option3"> Radio
        </label>
      </div>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
