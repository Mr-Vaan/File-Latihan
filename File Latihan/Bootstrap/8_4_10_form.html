<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container"><br>
    
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control is-valid" id="inputEmail4" placeholder="Email">
      <div class="valid-feedback">Email valid</div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control is-invalid" id="inputPassword4" placeholder="Password">
      <div class="invalid-feedback">Password not valid</div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control form-control-lg" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group row">
      <label for="inputCity" class="col-sm-2 col-form-label">State</label>
      <div class="col-sm-4">
        <select id="inputCity" class="custom-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
  </div>
  <div class="form-group">
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
    </div>
  </div>
  <div class="form-group">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck1">
      <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
